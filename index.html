<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculation App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculation App</h1>
    </header>

    <main>
      <section id="input-section">
        <h2>Input Section</h2>
        <!-- Input fields for user input -->
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name" required />

        <label for="sacks">Number of Sacks:</label>
        <input type="number" id="sacks" name="sacks" min="1" required />

        <label for="list-of-kilos">List of Kilos for the sacks:</label>
        <textarea
          id="list-of-kilos"
          name="list-of-kilos"
          rows="5"
          required
        ></textarea>

        <label for="resiko">Resiko (Deduction per Sack):</label>
        <input type="number" id="resiko" name="resiko" min="0" required />

        <label for="running-price">Running Price (per Kilo):</label>
        <input
          type="number"
          id="running-price"
          name="running-price"
          min="0.01"
          step="0.01"
          required
        />

        <button id="calculate-btn">Calculate</button>
      </section>

      <section id="output-section">
        <h2>Output Section</h2>
        <!-- Display calculated results here -->
        <div id="gross-weight"></div>
        <div id="total-resiko"></div>
        <div id="net-weight"></div>
        <div id="total-payment"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
